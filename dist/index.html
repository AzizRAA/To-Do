<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66659b70d0.js" crossorigin="anonymous"></script>
    <title>Todo</title>
<script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script></head>
<body>
    <main>
        <div class="container">
            <div class="head">
                <p>Today's To Do</p>
                <i class="fa-solid fa-rotate"></i>
            </div>
            <form action="#">
                <div class="task-input">
                    <input class="listing" type="text" placeholder="Add to your list...">
                    <i class="fa-solid fa-left-long"></i>
                </div>
                <div class="todos"></div>
                <button class="remove" type="button"> Clear All completed</button>
            </form>
        </div>
    </main>
    <script src="/dist/index.bundle.js" type="module"></script>
</body>
</html>
